<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>nhập số bạn cần tính giai thừa</p> <br>
<input type="number" id="ip">
<button onclick="bt()">click</button>
<script>
    function bt() {
        let a = parseInt(document.getElementById("ip").value);
        let result =1;
        for (let i=1 ; i<=a ; i++) {
            result=result*i;
        }
        document.writeln(result)
    }

</script>
</body>
</html>
