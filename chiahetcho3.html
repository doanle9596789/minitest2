<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =0;//số lượng số chia hết cho 3 cần in ra
    let i;
    for (i = 1;i<1000;i++) {
        if (i % 3 == 0) {
            document.writeln(i+"<br/>")
            a++;
            if (a==15){
                break;
            }
        }
    }

</script>

</body>
</html>
